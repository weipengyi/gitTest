<!DOCTYPE html>
<html lang = "zh-CN">
 <head>
  <meta charset="UTF-8">
  <title>我的彩色小站</title>

  <!-- 内联 CSS：一次性写在 <style> 里，方便入门 -->
  <style>
    /* 1. 全屏渐变背景 */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;          /* 让子元素垂直+水平居中 */
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* 2. 白色卡片 */
    .card {
      background: #ffffffcc;  /* cc=80% 透明度 */
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      text-align: center;
    }

    /* 3. 标题美化 */
    h1 {
      margin-top: 0;
      color: #333;
    }

    /* 4. 图片圆角 */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;      /* 防止图片变形 */
      margin-bottom: 15px;
    }

    /* 5. 按钮样式 */
    .btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s;
    }
    .btn:hover {
      background: #3730a3;    /* 鼠标悬停变深 */
    }
  </style>
</head>
  
<body>
  <div class="card">
    <!-- 换成你喜欢的图，也可先用占位图 -->
    <img class="avatar"
         src="https://picsum.photos/200" 
         alt="头像">
    <h1>你好，我是网页新手</h1>
    <p>今天学会了加背景、卡片和按钮！</p>
    <button class="btn" onclick="alert('你点了按钮！')">点我试试看</button>
  </div>
</body>
</html>
